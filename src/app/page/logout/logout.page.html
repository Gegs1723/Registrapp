<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center custom-title">Cerrar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="body">
  <ion-card class="ion-text-center" id="square">
    <ion-card-content>
      <ion-img src="assets/img/logo.png" alt="Logo de la aplicación" class="logo custom-logo"></ion-img>
      <p class="parrafo-color">¿Estás seguro de que deseas cerrar sesión?</p>
      <ion-button color="danger" (click)="logout()">Cerrar Sesión</ion-button>
      <ion-button color="primary" routerLink="/home">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center text-dark">© 2025 Todos los derechos reservados</ion-title>
  </ion-toolbar>
</ion-footer>
