<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Registro de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" routerLink="/login">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-img src="assets/img/logo.png" alt="Logo de la aplicación" class="logo custom-logo"></ion-img>
      <p>Crea una cuenta para comenzar a registrar tu asistencia de manera fácil y rápida.</p>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input [(ngModel)]="nombreCompleto" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="username" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="correo" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <ion-input [(ngModel)]="rut" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Carrera</ion-label>
        <ion-input [(ngModel)]="carrera" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input [(ngModel)]="confirmPassword" type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-button expand="block" color="warning" (click)="register()">Confirmar registro</ion-button>
      <ion-button expand="block" color="success" routerLink="/login">¿Ya tienes una cuenta? Inicia sesión aquí</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">© 2025 Todos los derechos reservados</ion-title>
  </ion-toolbar>
</ion-footer>
