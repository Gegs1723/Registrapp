<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Cerrar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <ion-card class="ion-text-center">
    <ion-card-content>
      
      <ion-img src="assets/img/logo.png" alt="Logo de la aplicación" class="logo custom-logo"></ion-img>
      <p>¿Estás seguro de que deseas cerrar sesión?</p>
      <ion-button color="danger" (click)="logout()">Cerrar Sesión</ion-button>
      <ion-button color="primary" routerLink="/home">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
