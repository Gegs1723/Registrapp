<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center custom-title">Historial de Asistencia</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="navigateTo('/home')">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="navigateTo('/logout')">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="body">
  <ion-card class="ion-text-center" id="square">
    <ion-card-content>
      <h1 class="custom-title">¡Es un placer tenerte a bordo, {{username}}!</h1>
      <p class="parrafo-color">Historial de Escaneos</p>
      <ion-list>
        <ion-item *ngFor="let asignatura of groupedKeys">
          <ion-label (click)="showAttendance(asignatura)">
            {{ asignaturas[asignatura] || asignatura }}
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-img src="assets/img/logo.png" alt="Logo" class="logo custom-logo"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-card id="cont-bot">
    <ion-card-content>
      <ion-button expand="block" color="primary" (click)="navigateTo('/escanear')">
        <ion-icon name="scan-sharp"></ion-icon> Volver a escanear
      </ion-button>
      <ion-button expand="block" color="tertiary" (click)="exportToExcel()">
        <ion-icon name="download-outline"></ion-icon> Exportar a Excel
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center text-dark">© 2025 Todos los derechos reservados</ion-title>
  </ion-toolbar>
</ion-footer>
